<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<head>
    <base href="" />
    <title> My project - Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Your page description goes here.">
	<style>
		label {
		  display: block;
		  margin-bottom: 10px;
		}

		input[type="text"],
		button {
		  margin-top: 10px;
		}
	</style>
</head>
<body>

<div class="content">
    <!-- Your homepage content here -->
	<div>
  
	<h3>Temp Converter</h3>
	<label>
		<input type="radio" name="conversion" value="fahrenheitToCelsius" > Fahrenheit to Celsius
	</label>
	<h3>Distance Converter</h3>
  <label>
    <input type="radio" name="conversion" value="kilometersToMiles"> Kilometers to Miles
  </label>
  <h3>Hieght Converter</h3>
  <label>
    <input type="radio" name="conversion" value="metersToFeet"> Meters to Feet
  </label>
</div>

<div>
  <input type="text" id="valueToConvert" placeholder="Enter value to convert">
  <button onclick="convert()">Convert</button>
</div>

<div id="result"></div>


 <!--begin::Global Javascript Bundle(used by all pages)-->
 <script>
 function convert() {
  var conversionType = document.querySelector('input[name="conversion"]:checked').value;
  var valueToConvert = parseFloat(document.getElementById('valueToConvert').value);
  var resultDiv = document.getElementById('result');

  var convertedValue;

	switch(conversionType){
		case 'fahrenheitToCelsius' :
			convertedValue = (valueToConvert - 32) * 5 / 9;
			resultDiv.innerHTML = valueToConvert + "°F is " + convertedValue.toFixed(2) + "°C";
		break;
		
		case 'kilometersToMiles' :
			convertedValue = valueToConvert * 0.621371;
			resultDiv.innerHTML = valueToConvert + " km is " + convertedValue.toFixed(2) + " miles";
		break;
		
		case 'metersToFeet' :
			convertedValue = valueToConvert * 3.28084;
			resultDiv.innerHTML = valueToConvert + " m is " + convertedValue.toFixed(2) + " feet";
		break;
		
	}


}
 
 </script>
 
</body>
</html>
