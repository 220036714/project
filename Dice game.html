<h1>Dice Game</h1>
<div id="dice"></div> 
<button onclick="rollDice()" id="rollButton">Roll Dice</button>
<div id="result2"></div>

  
 <!--begin::Global Javascript Bundle(used by all pages)-->
 <script>
 var gameOver = false;

function rollDice() {
  if (gameOver) {
    return;
  }

  var dice1 = Math.floor(Math.random() * 6) + 1;
  var dice2 = Math.floor(Math.random() * 6) + 1;
  
  var sum = dice1 + dice2;
  
  var result;
  if (sum > 7) {
    result = "You Win!";
  } else {
    result = "You Lose!";
    gameOver = true;
    document.getElementById('rollButton').disabled = true;
  }
  
  var resultDiv = document.getElementById('result2');
  var diceDiv = document.getElementById('dice');
  
  diceDiv.innerHTML = `<img src="${dice1}.png"> 
  <img src="${dice2}.png">` ;
  
  resultDiv.innerHTML = `<h2>${result}</h2>` ;
}
 </script>
